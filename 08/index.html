<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 05</title>
    <link rel="stylesheet" href="style/Timer.css">
</head>
<body>
    <div class="timer">
        <h3 class="timer_place-time">Таймер</h3>
        <div class="timer_place-btn timer_place__open">
            <button class="timer_btn timer_btn-start">Start</button>
        </div>
        <div class="timer_place-btn timer_place__closed">
            <button class="timer_btn timer_btn-pause">Pause</button>
            <button class="timer_btn timer_btn-stop">Stop (for restart)</button>
        </div>
    </div>

    <div class="measure">
        <h3 class="measure_msg">Для начала работы тонометра нажмите СТАРТ.</h3>
        <div class="measure_place-btn
                    measure_place__open">
            <button class="measure_btn measure_btn-start">Start</button>
        </div>
        <div class="measure_place-btn
                    measure_place__closed">
            <button class="measure_btn measure_btn-stop">Stop (for restart)</button>
        </div>
        <div class="measure_place-result
                    measure_place__closed" >
            <label for="count">Введите количество ударов:</label>
            <input type="number" id="count"><br />
            <button class="measure_btn-result">Получить результат</button>
        </div>
    </div>
    <div>
        <h3>Task 03 - Random 1-100</h3>
        <span id="random_time"></span>
        <button id="random_btn" class="random_btn__open">Запустить рандом</button>
    </div>

    <script src="Timer.js"></script>
    <script src="TimerEvents.js"></script>
    <script src="measure.js"></script>
    <script src="task03(random).js"></script>

</body>
</html>
