<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 04</title>
    <style>
        button {
            margin: 10px;
            width: 100px;
        }
        form {
            margin: 2px 0;
            padding: 3px;
            border: 1px solid black;
        }
        .form {
            width: 250px;
            display: flex;
            flex-direction: column;
        }
        .form label {
           display: flex;
           justify-content: space-between;
           margin: 5px;
        }
        .button_count {
            width: 225px;
        }
    </style>
</head>
<body>
    <button onclick="countVowels()">Exercise 2 - vowels</button>
    <br />
    <button onclick="deleteWords(
    	'Удалить из строки из набор слов (фильтр из запрещенных слов)',
        'Удалить из строки запрещенных'
        )">Exercise 4 - deleteWords</button>
    <br />
    <form class="form">
        <label>
            <span> Имя </span>
            <input  class="input_name"
            size="20">
        </label>
        <label>
            <span> Фамилия </span>
            <input class="input_surname"
                   name="my_surname"
                   size="20">
        </label>
        <label>
            <span> Email </span>
            <!--use type "text" instead of "email" to disconnect browser email validation-->
            <input class="input_email"
                   size="20">
        </label>
        <label>
            <span> Password </span>
            <input class="input_password"
                   type="password"
                   size="20">
        </label>
        <div>
            <button class="button_check">Check form (ex. 3)</button>
            <button class="button_show">Show form data (ex. 3)</button>
        </div>
    </form>

    <form class="form">
        <label>
            <span> ID </span><span class="input_id">0 </span>
        </label>
        <label>
            <span> Название </span>
            <input  class="input_item"
                    size="20">
        </label>
        <label>
            <span> Единица упаковки *</span>
            <input class="input_unit"
                   type="number"
                   size="10">
        </label>
        <label>
            <span> Кол-во упаковок </span>
            <input class="input_unit-number"
                   type="number"
                   size="10">
        </label>
        <label>
            <span> Штук в упаковке </span>
            <input class="input_number"
                   type="number"
                   size="10">
        </label>
        <label>
            <span> Цена за штуку </span>
            <input class="input_cost"
                   type="number"
                   size="10">
        </label>
        <div><br />
            Единицы упаковки (введите номер): <br />
            1 - кг <br />
            2 - коробка <br />
            3 - ящик <br />
            4 - мешок <br />
        </div>
        <div>
            <button class="button_add">Add item <br /> (ex. 5)</button>
            <button class="button_clear">Clear list <br /> (ex. 5)</button>
            <button class="button_count">Count all (ex. 5)</button>
        </div>
    </form>


    <script src="task01.js"></script>
    <script src="task03-classForm.js"></script>
    <script src="task03.js"></script>
    <script src="task05-classShop.js"></script>
    <script src="task05.js"></script>

</body>
</html>
